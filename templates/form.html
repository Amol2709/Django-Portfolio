{% extends "base.html" %}
{% block Title %} Amol Chaudhari {% endblock Title %}

{% block Body %} 
<div class="container my-4">
	<h4> Enter Detail to View Full Article</h4>
	<form action="viewpaper" method="GET">
		{% csrf_token %}
		<div class="form-group">
			<label >First Name:</label>
			<input type="text" class="form-control" id="fname" name="fname" required>
		</div>
		<div class="form-group">
			<label > Last Name:</label>
			<input type="text" class="form-control" id="lname" name="lname" required>
		</div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email" name="email" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  
  <br>

   <button type="submit" id="myButton" class="btn btn-primary" name={{ papername }}>Sign in</button> 
   <!-- <a class="btn btn-outline-primary" href="http://127.0.0.1:8000/static/attention.pdf">Sign in</a> -->
</form>
</div>
